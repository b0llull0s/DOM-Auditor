<!-- dom_auditor/gui/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Auditor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DOM Auditor</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Scan Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="scanForm">
                            <div class="mb-3">
                                <label for="directory" class="form-label">Directory to Scan</label>
                                <input type="text" class="form-control" id="directory" required>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="recursive" checked>
                                <label class="form-check-label" for="recursive">
                                    Recursive Scan
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="format" class="form-label">Report Format</label>
                                <select class="form-select" id="format">
                                    <option value="html">HTML</option>
                                    <option value="json">JSON</option>
                                    <option value="console">Text</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Scan</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Advanced Settings</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-secondary" id="showConfig">Show/Edit Configuration</button>
                        <div id="configEditor" class="mt-3 d-none">
                            <textarea class="form-control" id="configText" rows="10"></textarea>
                            <button class="btn btn-primary mt-2" id="saveConfig">Save Config</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Scan Results</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="downloadReport" disabled>Download Report</button>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Scanning... This may take a few moments.</p>
                        </div>
                        <div id="resultsContainer">
                            <p class="text-muted">No scan results yet. Configure and run a scan to see results here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
